name: End-to-End Test
on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  unit:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to Current Branch
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Set NPM Production Configuration to false
        run: npm config set -g production false

      - name: Remove existing package-locks
        run: npm run rm-package-lock

      - name: Install multiple packages' dependencies
        run: npm run bootstrap-ci

      - name: Setup kernel for React, increase watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Build Motif Packages
        run: npm run build-motif

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run demo
          working-directory: './packages/motif-demo'
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
