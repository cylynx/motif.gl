name: Unit Test
on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  unit:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to Current Branch
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install NPM Dependencies
        run: npm ci

      - name: Run Unit Test
        run: npm test
