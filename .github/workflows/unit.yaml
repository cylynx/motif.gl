name: Unit Test
on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  unit:
    name: Jest
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout to Current Branch
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Set NPM Production Configuration to false
        run: npm config set -g production false

      - name: Get Production Configuration Values
        run: npm config get production

      - name: Remove existing package-lock to support multiple platforms
        run: npm run rm-package-lock

      - name: Install Motif Development Dependencies
        working-directory: './packages/motif'
        run: npm install --only=dev --legacy-peer-deps

      - name: Run Unit Test
        working-directory: './packages/motif'
        run: npm run test
